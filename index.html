<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
 crossorigin="anonymous">
<style>
h1{
color:cyan;
text-align:center;
margin-bottom:50px;
font-family:verdana;
}
body{
background-color:grey;
}
div{
display:flex;
justify-content:center;
align-items:center;
}
button{
margin-right:8px;
}
</style>

</head>
<body>
    <h1 id="myh1">play with colors-project 1</h1>
    <div>
    <button onclick="callred()" class="btn btn-danger btn-lg">red</button>
    <button onclick="callyellow()" class="btn btn-warning btn-lg">yellow</button>
    <button onclick="callgreen()" class="btn btn-success btn-lg">green</button>
    <button onclick="callblue()" class="btn btn-primary btn-lg">blue</button>
    <button onclick="callblack()" class="btn btn-dark btn-lg">black</button>
    </div>
    <script>
    function callred(){
    document.body.style.backgroundColor="red";
    document.getElementById('myh1').style.color="white";
    
    }
    function callyellow(){
    document.body.style.backgroundColor="yellow";
    document.getElementById('myh1').style.color="pink";
    }
    function callgreen(){
    document.body.style.backgroundColor="green";
    document.getElementById('myh1').style.color="pink";
    }
    function callblue(){
    document.body.style.backgroundColor="blue";
    document.getElementById('myh1').style.color="white";
    }
    function callblack(){
    document.body.style.backgroundColor="black";
    document.getElementById('myh1').style.color="white";
    }
    </script>
     
</body>
</html>
